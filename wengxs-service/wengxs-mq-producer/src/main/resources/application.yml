server:
  port: 8010

spring:
  application:
    name: wengxs-mq-consumer

  # springboot整合rabbitmq基本配置
  rabbitmq:
    addresses: localhost:5672
    username: guest
    password: guest
    virtual-host: /
    connection-timeout: 15000
    # 消息可靠性投递配置
    # 开启消息确认模式
    publisher-confirms: true
    publisher-returns: true
    template:
      mandatory: true

  redis:
    host: localhost
    port: 6379
